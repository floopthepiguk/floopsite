<div ng-controller="InstallationsController">
  <h2>Installations</h2>

  <ul class="inline-list" style = "list-style: none">
    <li ng-repeat="installation in installations">
      <h3>{{ installation.name }}</h3>
      <img ng-src="{{installation.thumbnail}}"/>
      <p>
        {{ installation.snippet }}
      </p>
      <a href = "/#/installations/{{installation.slug}}">View {{installation.name}}</a>

      <hr />

    </li>
  </ul>

</div>
